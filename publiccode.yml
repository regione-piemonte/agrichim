description:
  it:
    features:
      - Inserimento richieste di analisi
      - Invio richieste di analisi
      - Ricerca richieste di analisi
      - Stampa richieste di analisi
      - Pagamento richieste di analisi
      - Caricamento risultati di analisi
      - Emissione dei referti delle analisi
    genericName: Analisi chimiche campioni biologici
    localisedName: AGRICHIM
    longDescription: |
      Il cittadino o il tecnico delegato che si e' autenticato nell'applicazione di front office (AGRCFO) puo':
        - inserire le richieste di analisi relative a campioni biologici (terreni)
        - pagare la richieste con PagoPA
        - modificare le proprie informazioni anagrafiche
        - consultare i risultati delle analisi a conclusione delle stesse da parte dei tecnici dei laboratori regionali
      Il tecnico del laboratorio regionale che si s' autenticato nell'applicazione di back office (AGRCBO) puo':
        - consultare l'elenco delle richieste di analisi inoltrate
        - registrare i risultati delle analisi richieste con l'applicazione di front office
        - emettere i referti delle analisi
        - gestire le anagrafiche delle organizzazioni dei tecnici delegati e le anagrafiche di clienti e utenti
    shortDescription: |
      Il sistema permette richiesta, pagamento, gestione e refertazione di analisi chimiche di campioni biologici
